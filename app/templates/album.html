{% extends "base.html" %}
{% block content %}

<div class="navbar">
    <ul>
        <li><a href="{{ url_for('index') }}#about">about</a></li>
        <li><a href="{{ url_for('index') }}#projects">projects</a></li>
        <li><a href="{{ url_for('index') }}#employment">employment</a></li>
        <li><a href="{{ url_for('index') }}">home</a></li>
        <li><a href="{{ url_for('albums') }}">gallery</a></li>
    </ul>
    <div style="cursor: pointer;" id="dark-mode-toggle">ðŸŒ’</div>
</div>

<div class="album-content">
    <div class="album-header">
        <h1>{{ album.name }}</h1>
        <p>{{ album.description }}</p>
    </div>
    <div class="album">
        {% for photo in photos %}
            <div class="album-image">
                <a href="{{ url_for('static', filename=photo) }}" target="_blank">
                    <!-- <img src="{{ url_for('static', filename=photo) }}" alt="{{ photo }}" loading="lazy"> -->
                    <img src="{{ url_for('dynamic_image', album_id=album.album_id, filename=photo.split('/')[-1]) }}?width=1920&height=1080" alt="{{ photo }}" loading="lazy">
                </a>
            </div>
        {% else %}
            <p>No photos available for this album.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
