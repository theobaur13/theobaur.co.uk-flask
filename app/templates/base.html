        <script>
            var toggle = document.getElementById("dark-mode-toggle");

            // Check if the theme is saved in localStorage
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-theme");
                toggle.innerHTML = "ðŸŒž";  // Set the toggle icon to the "sun"
                // Invert icons if in dark mode
                var icons = document.getElementsByClassName("invert");
                for (var i = 0; i < icons.length; i++) {
                    icons[i].style.filter = "invert(1)";
                }
            } else {
                toggle.innerHTML = "ðŸŒ’";  // Set the toggle icon to the "moon"
            }

            toggle.onclick = function() {
                document.body.classList.toggle("dark-theme");
                if (document.body.classList.contains("dark-theme")) {
                    toggle.innerHTML = "ðŸŒž";
                    localStorage.setItem("theme", "dark");  // Save the dark theme in localStorage
        
                    // invert all images with class="icon"
                    var icons = document.getElementsByClassName("invert");
                    for (var i = 0; i < icons.length; i++) {
                        icons[i].style.filter = "invert(1)";
                    }
                } else {
                    toggle.innerHTML = "ðŸŒ’";
                    localStorage.setItem("theme", "light");  // Save the light theme in localStorage
        
                    // revert all images with class="icon"
                    var icons = document.getElementsByClassName("invert");
                    for (var i = 0; i < icons.length; i++) {
                        icons[i].style.filter = "invert(0)";
                    }
                }
            }
        </script>
        <script src="static/js/typewriter.js"></script>
